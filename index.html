<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button type="button" id="closeBtn"><img src="resources/close.png"></button>
        <div class="todo-app">
            <h1>Reminders</h1>
            <form class="input-area">
                <input type="text" id="taskInput" placeholder="Add a new task..." required>
                <button type="button" id="addBtn"><img src="resources/add.png"></button>
            </form>
            <div class="tasks-container">
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
